<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333333">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main>
    <section id="map-container">
      <div id="map" role="application" aria-label="Locations on map"></div>
    </section>
    <section id="result-container">
      <aside class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">All Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">All Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </aside>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="dist/js/bundle.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClh0WHSoglAKWpeN2PjTPdW-r1x_-cF6o&libraries=places&callback=initMap"></script>
</body>

</html>
